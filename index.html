<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <link data-require="bootstrap-css@2.3.2" data-semver="2.3.2" rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />

    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'/>
    <link href="css/main.css" rel="stylesheet" />

    <link href="css/lightbox.css" rel="stylesheet">


    
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>WorldElites</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <div id="but">
          <!-- <input type="button" value="set color" ng-click="myStyle={color:'red'}"> -->
          <button ng-click="cliPop()">Popularity</button>
          <button ng-click="cliPri()">Price</button>
        </div>
        <h2>{{ promo }}</h2>
        <!-- <button ng-click="cliPri">P</button> -->
         <!-- | orderBy:'popularity':true -->
        <div ng-repeat="apartment in filteredTodos" class="col-md-6"> 
  				<div class="thumbnail"> 
    				<img ng-src="{{ apartment.image }}"> 
    				<p class="title" >{{ apartment.name }}</p> 
				    <p class="price">{{ apartment.price | currency }}</p>
            <p class="des">{{ apartment.description}}</p>
            <!-- <p class="likes">{{ apartment.popularity}}</p>   -->
				    <p class="date">updated: {{ apartment.pubdate | date}}</p> 
				    <div class="rating">
				    	<p class="likes" ng-click="plusOne($index)">+ {{ apartment.popularity }} </p>
              <a class="details" href="{{apartment.image}}" data-lightbox="roadtrip" data-title="{{apartment.name}}, {{apartment.description}}" ng-click="minusOne($index)">More</a>
				    </div>
  				</div> 
				</div>
 <!-- id="but"  -->
        <div data-pagination="" data-num-pages="numPages()" data-current-page="currentPage" data-max-size="maxSize" data-boundary-links="true">
        </div>


      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="img/app-store.png" width="120px" />
        <img src="img/google-play.png" width="110px" />
      </div>
    </div>



    <!-- Modules -->
      

    <script src="js/shared/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script data-require="angular.js@1.1.5" data-semver="1.1.5" src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
    <script data-require="angular-ui-bootstrap@0.3.0" data-semver="0.3.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>



    <!-- light box -->
    <script src="js/lightbox-plus-jquery.js"></script>
    
    
    

  </body>
</html>
